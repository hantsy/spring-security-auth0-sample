name: api
on:
  push:
    paths:
      - "api/**"
    branches:
      - master
      - release/*
  pull_request:
    paths:
      - "api/**"
    types:
      - opened
      - synchronize
      - reopened
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: blogdb
          POSTGRES_USER: user
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"
      # use services instead.
      # - name: Set up Database
      #   run: |
      #     docker-compose up -d postgres
      #     docker ps -a

      - name: Cache Maven packages
        uses: actions/cache@v4.2.1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Resolve Maven dependencies
        run: mvn -B -q clean dependency:go-offline --file api/pom.xml

      - name: Build with Maven
        # env:
        #   run service on the same virtual machine, use localhost
        #   SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/blogdb
        #   SPRING_DATASOURCE_USERNAME: user
        #   SPRING_DATASOURCE_PASSWORD: password
        run: |
          mvn -B -q package --file api/pom.xml -DskipTests
          mvn -B -q test --file api/pom.xml

